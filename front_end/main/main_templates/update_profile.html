{% extends 'main_base.html' %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('main_print.static', filename='styles/profile_page.css')+ '?' + cache_id}}"/>
    <script src="{{ url_for('main_print.static', filename='scripts/update_profile.js')+ '?' + cache_id}}", type="module"></script>
    {% endblock head %}
    {% block content %}
    <img src="{{ url_for('main_print.static', filename='images/profile/' + user.profile) + '?' + cache_id}}" class="profile_pic"></img>
    <input placeholder="Change password" type="password" name="password" id="pwd" user_id="{{user.id}}">
    <input placeholder="Confirm password" type="password" name="confirm_password" id="confirm_pwd" user_name="{{user.name}}">
    <div name="error">
    </div>
    <form action = {{"http://localhost:5001/users/" + user.id}} method = "POST"
         enctype = "multipart/form-data">
         <input type = "file" name = "file"  user_pwd="{{user.password}}"/>
         <input type = "button" class="update" value="save changes"/>
      </form>
      {% endblock content %}

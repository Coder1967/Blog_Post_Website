{% extends "main_base.html"%}
{% block head%}
<link rel="stylesheet" type="text/css" href="{{ url_for('main_print.static', filename='styles/home.css')+ '?' + cache_id}}"/>
{% endblock head%}

{%block content%}
    {%for post in posts%}
    <div name="content" class="content">
	    <a href="{{'http://127.0.0.1:5001/main/' + post.poster.id + '/profile'}}"><img src='{{url_for('main_print.static', filename='images/profile/' + post.poster.profile) + '?' + cache_id}}'></img></a>
      <u><a href="{{'http://127.0.0.1:5001/main/' + post.id + '/display_post'}}">{{post.title}}</a></u>
      <span>
	      {{post.content}}
    </span>
    </div>
    {%endfor%}
{% endblock content %}
